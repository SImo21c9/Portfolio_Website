<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Static Navbar</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Contact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        
        nav {
            background: black;
            padding: 10px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        h1 {
            margin: 30px 20px ;
        }
        
        .contact-info {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px black;
        }
        
        .contact-info input,
        .contact-info textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 5px;
        }
        
        .contact-info button {
            background: black;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        
        .contact-info button:hover {
            background: black;
        }
        
        .contact-info label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="m-4">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
<div class="container-fluid">
<button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarCollapse">
<div class="navbar-nav">
<a href="firsthtml.html" class="nav-item nav-link active">Home</a>
<a href="Interesting_Projects.html" class="nav-item nav-link">Interesting_Projects</a>
<a href="contact.html" class="nav-item nav-link">Contact</a>
</div>
</div>
</nav>
</div>

    <h1>Contact Me</h1>
    
    <form>
        <div class="contact-info">
            <label>Full Name</label>
            <input type="text" name="name" placeholder="Your Name">
        </div>

        <div class="contact-info">
            <label>Email</label>
            <input type="email" name="email" placeholder="Your Email">
        </div>

        <div class="contact-info">
            <label>Message</label>
            <textarea name="message" placeholder="Write your message here" rows="5"></textarea>
        </div>

        <div class="contact-info">
            <button type="submit">Send Message</button>
        </div>
    </form>
</body>
</html>
